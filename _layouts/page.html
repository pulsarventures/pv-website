---
layout: default
---

<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4 mb-4">{{ page.title }}</h1>
            {% if page.description %}
            <p class="lead text-muted mb-5">{{ page.description }}</p>
            {% endif %}
            
            <div class="content">
                {{ content }}
            </div>
        </div>
    </div>
</div>
